<fieldset style='display:inline-block; height: 200px; width: 30%'>
  <legend>SuperSaiyanComponent</legend>
  Power Level: {{ inputPL * 90 }}<br>
  <div style='height:300px'>
    <div *ngIf="(inputPL * 90) >= 9000 && (inputPL * 90) < 20000" > <h2>OVER 9000!!!!!</h2></div>
    <div *ngIf="(inputPL * 90) >= 20000 && (inputPL * 90) < 50000" > <h2>Superlative!!!!!</h2></div>
    <div *ngIf="(inputPL * 90) >= 50000" > <h2>The ONE!!!!!</h2></div>
  </div>
</fieldset>
